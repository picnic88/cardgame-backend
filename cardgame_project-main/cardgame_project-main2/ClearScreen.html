<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Clear!</title>
    <link rel="stylesheet" href="ClearScreen.css">
</head>
<body>
    <div class="container">
        <div class="stars">
            <span class="star1">★</span>
            <span class="star2">★</span>
            <span class="star3">★</span>
            <span class="star4">★</span>
            <span class="star5">★</span>
        </div>
        <h1>GAME CLEAR</h1>
        <div class="name">
            <p>흑임자</p>
        </div>

        <div class="score">
            <p>1위 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 9999 </p>
        </div>
        <button onclick="">메인화면으로 이동</button>
        <div class="astronaut-bear">
            <img src="photo/astronaut-bear.png" alt="Astronaut Bear">
        
        </div>
        <div class="moon">
            <img src="photo/moon.png" alt="moon">
        </div>
    </div>
    <script src="ClearScreen.js"></script>
</body>
</html>
